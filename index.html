<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Object Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #video-feed {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Video Object Tracking</h1>
        
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form action="/" method="post" enctype="multipart/form-data" class="mb-6">
                <div class="flex items-center space-x-4">
                    <input 
                        type="file" 
                        name="image" 
                        accept="video/*,image/*" 
                        capture="user" 
                        class="block w-full text-sm text-gray-500 
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100"
                    />
                    <input 
                        type="submit" 
                        value="Upload" 
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    >
                </div>
            </form>

            {% if filename %}
            <div class="mt-4 text-green-600">
                Uploaded file: {{ filename }}
            </div>
            {% endif %}
            
            <div class="mb-4">
                <img id="video-feed" src="" alt="Video Feed">
            </div>
            
            <div id="track-info" class="mt-4">
                <h2 class="text-xl font-semibold mb-2">Tracking Information</h2>
                <div id="fps-display" class="text-gray-700">FPS: -</div>
                <div id="objects-list" class="mt-2">
                    <p class="text-gray-500">No objects tracked yet...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Connect to SocketIO
        const socket = io();

        const videoFeed = document.getElementById('video-feed');
        const fpsDisplay = document.getElementById('fps-display');
        const objectsList = document.getElementById('objects-list');

        // Listen for video frames
        socket.on('video_frame', function(data) {
            // Update video feed
            videoFeed.src = data.frame;

            // Update FPS
            fpsDisplay.textContent = `FPS: ${data.fps.toFixed(2)}`;

            // Update tracked objects
            if (data.tracks.length > 0) {
                const tracksList = data.tracks.map(track => 
                    `<div class="bg-gray-200 p-2 rounded mb-2">
                        <strong>Object ID:</strong> ${track.id}<br>
                        <strong>Bounding Box:</strong> 
                        (${track.bbox.x1}, ${track.bbox.y1}) - 
                        (${track.bbox.x2}, ${track.bbox.y2})
                    </div>`
                ).join('');
                objectsList.innerHTML = tracksList;
            } else {
                objectsList.innerHTML = '<p class="text-gray-500">No objects tracked yet...</p>';
            }
        });
    </script>
</body>
</html>
